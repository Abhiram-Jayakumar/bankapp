<div><h3>{{aim}}</h3></div>
<form (ngSubmit)="login()" action="" class="login1">
    <h2>Sign in</h2>
    <div class="input-icons">
        <i class="fa-solid fa-envelope-open" id="pas"></i>
        <input name="accont" class="input-field" type="text" [placeholder]="acnt" [(ngModel)]="acno" id="acno">
        <br><br>
        <i class="fa-solid fa-lock" id="pas"></i>
        <input name="password" class="input-field" type="password" placeholder="Password" [(ngModel)]="pass" id="pass" ><i class="bi bi-eye-slash"
        id="pasi"></i>
        <br><br>
        <button type="submit">Sign in</button>
        <br>
        <br>
        <p>Don't have an account ? <a href="" routerLink="register" id="link" class="text-info">CREATE</a></p>
    </div>
</form>
